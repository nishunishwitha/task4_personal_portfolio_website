<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
/* Reset styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* Navigation Styles */
#navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #333;
  color: white;
  padding: 15px 0;
  transition: background-color 0.3s ease;
}

.menu {
  display: flex;
  justify-content: center;
  list-style: none;
}

.menu li {
  margin: 0 20px;
}

.menu a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s ease;
}

.menu a:hover {
  color: #FFD700;
}

/* Menu background color change on scroll */
.scrolled {
  background-color: #222;
}

/* Content Styles */
.content {
  padding-top: 80px;
}

section {
  padding: 100px;
  text-align: center;
}

section:nth-child(even) {
  background-color: #f4f4f4;
}

</style>
<body>

  <!-- Navigation Menu -->
  <nav id="navbar">
    <ul class="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="content">
    <section id="home"><h2>Home</h2><p>Welcome to our website!</p></section>
    <section id="about"><h2>About</h2><p>Learn more about us.</p></section>
    <section id="services"><h2>Services</h2><p>Our range of services.</p></section>
    <section id="contact"><h2>Contact</h2><p>Get in touch.</p></section>
  </div>

  <script src="script.js"></script>
</body>
<script>
// Select the navbar element
const navbar = document.getElementById('navbar');

// Add scroll event listener to change navbar background on scroll
window.addEventListener('scroll', () => {
  if (window.scrollY > 50) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});

</script>
</html>
